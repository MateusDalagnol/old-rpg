<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Old-rpg</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Criar Personagem</h1>
        <form action="/criar_personagem" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Paladino">Paladino</option>
                <option value="Ladrao">Ladrão</option>
            </select>

            <label for="raca">Raça:</label>
            <select id="raca" name="raca" required>
                <option value="Anao">Anão</option>
                <option value="Humano">Humano</option>
                <option value="Elfo">Elfo</option>
                <option value="Halfling">Halfling</option>
            </select>

            <label for="estilo">Estilo de Rolagem:</label>
            <select id="estilo" name="estilo" required>
                <option value="classica">Clássica</option>
                <option value="aventureira">Aventureira</option>
                <option value="heroica">Heróica</option>
            </select>

            <button type="submit">Criar Personagem</button>
        </form>
    </div>
</body>
</html>
